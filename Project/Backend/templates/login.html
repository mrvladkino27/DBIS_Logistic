<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel = "stylesheet" href = "css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">

    <title>Логістична КУМпанія</title>
  </head>
  <body>
    <header class = "container-fluid">
      <div class = "container">
        <div class = "row">
          <div class = "col-4">
            <h1>
            <a href = "{{ url_for('show_login') }}"> Логістична КУМпанія  </a>
            </h1>
          </div>
          <nav class = "col-8">
          </nav>
        </div>
      </div>
    </header>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    
    <div class = "container">
      <div class = "row">
      <div class = "col">
        <img src="img/meme2.jpg" class="rounded float-start">
      </div>
      <div class = "col">

        <h1> User Login </h1>

      <form class = "row" method = "POST" action = "{{ request.path }}">
        <div class="mb-3 col-md-auto">
          <label for="exampleInputEmail1" class="form-label">Електронна пошта</label>
          <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
        </div>
        <div class = "w-100"></div>
        <div class="mb-3 col-md-auto">
          <label for="exampleInputPassword1" class="form-label">Пароль</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class = "w-100"></div>
        <div class="mb-3 form-check">
          <input type="submit" name="Submit" value="Увійти" />
        </div>
        <div class = "w-100"></div>
        <div class="mb-3 form-check">
          <a href = "{{ url_for('show_reg') }}"> Зареєструватися </a>
        </div>
        <div class = "w-100"></div>
      </form>
      </div>
      <div class = "col">
        <img src="img/meme2.jpg" class="rounded float-end">
      </div>
      </div>
    </div>    

    {%- for category, message in get_flashed_messages(with_categories = true) %}
      <div class = "alert alert-danger" style="color:red; font-size:25px;">
        {{ message }}
      </div>
    {%- endfor %}

    
  </body>
</html>
